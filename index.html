                        data-aos-duration="2500" style="display: none;">
                        <div class="card-body">
                            <h3 id="question" class="text-white fw-bold">{bill1} {operasi} {bill2}</h3>
                            <p class="fw-bold" style="color: #9c9c9c">Sisa waktu <span id="time-left">60</span> detik
                            </p>

                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <a href="#" class="btn btn-light text-dark fw-bold" onclick="checkAnswer()">Enter</a>
                            <p id="result" class="mt-3"></p>
                        </div>
                    </div>
                    <!-- DIV SAAT GAME SELESAI/BELUM MULAI -->
                    <div id="end-game" class="card card-custom rounded-4 mb-3 shadow-lg" data-aos="fade-up"
                        data-aos-duration="2500">
                        <div class="card-body">
                            <h3 class="text-white fw-bold">Skor kamu: <span id="final-score">0</span></h3>

                        </div>

            <script>
                let timeLeft = 60;
                let score = 0;
                let currentQuestion = {};

                function startGame() {
                    timeLeft = 60;
                    score = 0;
                    document.getElementById('time-left').textContent = timeLeft;
                    document.getElementById('final-score').textContent = score;
                    document.getElementById('game').style.display = 'block';
                    document.getElementById('end-game').style.display = 'none';
                    generateQuestion();
                    startTimer();
                }

                function startTimer() {
                    const timer = setInterval(() => {
                        timeLeft--;
                        document.getElementById('time-left').textContent = timeLeft;
                        if (timeLeft <= 0) {
                            clearInterval(timer);
                            endGame();
                        }
                    }, 1000);
                }

                function generateQuestion() {
                    const bill1 = Math.floor(Math.random() * 50) + 1;
                    const bill2 = Math.floor(Math.random() * 50) + 1;
                    const operations = ['+', '-'];
                    const operation = operations[Math.floor(Math.random() * operations.length)];

                    currentQuestion = {
                        bill1: bill1,
                        bill2: bill2,
                        operation: operation,
                        answer: operation === '+' ? bill1 + bill2 : bill1 - bill2
                    };

                    document.getElementById('question').textContent = `${bill1} ${operation} ${bill2}`;
                    document.getElementById('input-answer').value = '';
                    document.getElementById('result').textContent = '';
                }

                function checkAnswer() {
                    const userAnswer = parseInt(document.getElementById('input-answer').value);
                    if (userAnswer === currentQuestion.answer) {
                        score++;
                        document.getElementById('final-score').textContent = score;
                        generateQuestion();
                    } else {
                        document.getElementById('result').textContent = 'Jawabannya salah :(';
                        generateQuestion();
                    }
                }

                function endGame() {
                    document.getElementById('game').style.display = 'none';
                    document.getElementById('final-score').textContent = score;
                    document.getElementById('end-game').style.display = 'block';
                }
            </script>
